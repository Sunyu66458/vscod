        function Perpeo(name,age,sex){
            this.name = name;
            this.age = age;
            this.sex = sex;
        }

        var per2 = new Perpeo("猪八戒",20,"男");
        var per3 = new Perpeo("小白龙",8,"男");

        var per5 = new Perpeo("白骨精",15,"女");
        var per6 = new Perpeo("唐僧",19,"男");

        var perArr = [per1,per2,per3,per4,per5,per6]
        
        function getArr(arr){

            var newArr = [];

            for(var i = 0;i < arr.length;i++){
                
                if(arr[i].age >= 18){
                    document.write(arr[i].age);
                    newArr.push(arr[i]);
                    
                }
            }

            return newArr;
        }

        var arr = getArr(perArr);
        for(var i = 0;i<=arr.length;i++){
            document.write(arr[i].name+arr[i].age);
        }
