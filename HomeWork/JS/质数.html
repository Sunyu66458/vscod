<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            输入一个数并且判断是否是质数
        */
       var flag = true;
       var num =prompt("请输入一个数");
       for(var i = 2;i < num;i++){
           if(num % i ==0){
               flag = false;
           }
       }
       if(flag == true){
           alert("这是质数");
       }else{
           alert("这不是质数")
       }
    </script>
</head>
