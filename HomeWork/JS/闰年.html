<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 判断是否是闰年
        // 能被四整除，并且不能被100整除
        // 能被400整除
        var year = prompt('请输入年份！');
        if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
            alert(year + '年是闰年')
        } else {
            alert(year + '年不是闰年')
        }
    </script>
</head>
