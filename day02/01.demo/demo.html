<!DOCTYPE html>
<!-- h5的文档声明，声明当前的网页是按照HTML5的标准写的
	编写网页时一定要将h5的文档声明写在网页的最上边
	如果不写文档声明，则会导致有一些浏览器会进入一个怪异模式，
	进入怪异模式以后，浏览器解析页面会导致页面无法正常显示，所以为了避免进入该模式，一定要写文档声明
 -->
<html>
	<head>
		<title>我嫩叠</title>
		<!-- head标签，该标签中的内容不会在网页显示，它用来帮助浏览器解释页			面
			title网页的标题标签，默认会显示在浏览器的标题栏中
			搜索引擎在检索页面是，会首先检索title标签中的内容
			它是网页中对于搜索引擎来说最重要的内容，会影响到网页在搜索引				擎中得排名
		-->

	</head>
	<body>
		<!-- 
		在这个结构中，可以来编写HTML注释
		-->
		<!-- 我要好好学习 加油 加油 加油 -->
		<!-- 属性：
			可以通过属性来设置标签如果处理标签中的内容
			可以在开始标签中添加属性
			属性需要写在开始标签中，实际上就是一个名值对的结构
			属性名=“ 属性值 "
		  -->
		<h1>你好 <font color="red" size = "7">你好</font> 你好</h1>
		
	</body>
</html>
