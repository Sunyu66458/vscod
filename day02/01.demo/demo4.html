<!DCOTYPE html>
<html>
	<head>
		<title>图片</title>
	</head>
	<body>
		<!-- 使用img标签来想网页中引用一个外部图片
				img 标签是一个自结束标签
			属性：
				src 设置一个外部图片的路径
				alt 可以用来设置在图片不能显示时，对图片的描述
					
				width ：可以修改图片的宽度，一般用px作为单位
				Height ： 可以用来修改图片的高度，一般使用px作为单位
				宽度和高度两个如果设置一个，另一个也会同时等比例调整大小
				开发中除了自适应的页面，不建议设置width和height
				
				相对路径相当于当前资源的目录
				
				可以使用../返回一级目录，返回几级目录就写几个
				
		-->
		<img alt="这是一个帅哥" src="img/1.jpg" wider=auto height=auto />
		<img src="../2.jpg" alt="这是个大帅哥" />
		<!--
			图片的格式
				JPEG图片支持的颜色比较多，图片可以压缩，但不支持透明
				一般使用JPEG来保存照片等颜色丰富的图片
				
				GIF支持的颜色少，只支持简单透明，支持动态图
				图片颜色单一或者是冬天图时可以使用gif
				
				PNG 支持的颜色多，并且支持复杂的透明
				可以用来显示颜色复杂的透明的图片
				
				图片是使用原则
				效果不一致使用好的
				效果一致使用小的
				
				


		-->
	</body>
</html>
