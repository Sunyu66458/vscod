<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--  
			meta 标签还可以用来设置网页的关键字
		-->
		<!-- 
			使用meat标签还可以用来设置网页的关键字
			
		-->
		<meta name="keywrods" content="HTML5,JavaScript,前端" />
		
		<!-- 还可以用来指定网页的描述
			搜索引擎在检索页面时，会同时检索页面中的关键词和描述，
		-->
		<meta name="description" content="你好 你好" />
		
		<!-- 使用meta可以用来做请求的重定向 -->
		<meta http-equiv="refresh" content="5;url=http://www.baidu.com" />
	</head>
	<body>
		<h1>5秒以后跳转页面</h1>
	</body>
</html>
