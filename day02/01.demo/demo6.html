<!doctype html>
<html>
	<head>
		<meta charset = "UTF-8" />
		<title> xHtml的规范</title>
	</head>
	<body>
		<!--
			1.HTML中不区分大小写，不过一般我们用小写
			2.HTML中的注释不能嵌套
			3.HTML标签必须结构完整，要么成对出现，要么自结束标签结束
			4.HTML标签可以嵌套，不能交叉嵌套
			5.HTML标签中的属性必须有值，且值必须加引号 单双引号 都行
			<header></header>标签表示头部
			<main></main>表示网页的主体
			<footer></footer>表示尾部
			
		-->
		<!-- 正确 -->
		<p>这是一个p标签</p>
		<!-- 错误 -->
		<p> 这是一个p标签
		<br>
		芜湖 
		</br>
		兄弟们
		<blockquote>
			鲁迅说：我没说过
		</blockquote>
		<q>
			我是一命圣骑士，今天我就代表光明，我即使无敌
		</q>
		<q>我是一命猎人，我今天要去猎杀圣骑士，芜湖 起飞</q>
		
		<p>你好 <font color = "red" size = "20">你好</font> 你好</p>
	</body>
</html>
