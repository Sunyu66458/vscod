<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>超链接</title>
	</head>
	<body>
		<a href="http://www.baidu.com"> 我是百度 </a><br>
		<a href="http://www.baidu.com" target = "self"> 我是百度 </a><br>
		<a href="http://www.baidu.com" target="blank"> 我是百度 </a><br>
		<a href="demo5.html" target="tom"> 我是百度 </a><br>
		<iframe src="demo4.html" name="tom"></iframe>
		<!-- 
			a标签中的target属性可以用来指定打开链接的位置
			可选值
				-self，表示在当前窗口中打开（默认值）
				_blank,在新的窗口中打开链接
				可以设置内联框架的name属性值，链接将会在指定的内联框架中打开
		-->
		<!-- center标签中的内容会使内容剧中 -->
		<center><h1>你好你好 </h1></center>
	</body>
</html>
