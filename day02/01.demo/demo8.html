<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>css样式</title>
		<!--
			也可以将css样式写道head的style标签里
			 将样式表编写进style标签里，然后通过css选择器选中指定元素
			 将样式表编写带style可以使变现与结构进一步分离
			还可以将style编写到外部的css样式里
			
		-->
		<style type="text/css">
			p{
				color:red;
				font-size:40px;
			}
		</style>
	</head>
	<body>
		<!--
			可以将css样式编写到元素的style属性当中
				将样式直接编写到style属性中，这种样式我们称为内联样式
				内联样式只对当前的元素中的内容起作用，内联样式不方便复用
				内联样式属于结构与表现耦合，不方便后期维护，不推荐使用
				<p style="color:red;font-size:40px">你好 你好</p>
		-->
		<p>你好 你好</p>
		<p>你好 你好</p>
	</body>
</html>
