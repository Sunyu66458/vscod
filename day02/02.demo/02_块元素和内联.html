<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
        	作者：offline
        	时间：2021-08-13
        	描述：
        	块元素和内联元素
        	
        	div就是一个块元素
        		所谓的块元素就是会独占一行的元素
        		就是一个单纯的元素
        		并且不会为它里面的元素设置任何的默认样式
        		div主要用来对页面进行布局
        	p h1 h2 h3... 都是块元素
        	span是一个内联元素，（行内元素）
        		所谓的行内元素，值的是只占自身大小的元素，不会占用一行
        		常见的内联元素
        		a img span iframe
        		span没有任何的语义，span标签专门用来选中文字
        		a元素可以包含任何元素
        		p元素不能包含其他的任何快元素
        -->
        <div style="background: red;width: 500px;">
        	我是一个div
        </div>
        <iframe src="01_demo.html" width="300" height="300"></iframe>
        <div style="background: yellow;">
        	我也是一个div
        </div>
        <p> 你好 你好</p>
	</body>
</html>
