<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        <header></header>标签表示头部
			<main></main>表示网页的主体
			<footer></footer>表示尾部
            nav表示网页的导航
            aside和主题相关的其他内容(侧边栏)
            article表示一个独立的文章

            section 表示一个独立的区块，上边都不能使用时用section

            div还是主要的布局元素，没有任何的语义
            span行内元素，一般用于网页中选中的文字

    -->
    <header>你好 你好 我是头部</header>
    <main>你好 你好，我是主题</main>
    <footer>你好吗，我是脚脚</footer>
    
</body>
</html>
