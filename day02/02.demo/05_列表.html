<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        列表(list)
            1.铅笔，
            2.尺子
            3.橡皮
        在html有三种定义列表，
            1.有序列表 使用ol创建
            2.无序列表  使用ul创建
            3.定义列表  使用一个dl标签来创建一个定义列表
                    使用dt来表示定义的内容
                    使用dd来表示对内容的解释说明

            列表直接可以互相嵌套
    -->
    <li>
        <ol>
            <li>你好 你好</li>
            <li> 你好</li>
        </ol>
    </li>
</body>
</html>
