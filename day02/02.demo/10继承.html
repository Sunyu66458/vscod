<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            样式继承，我们为一个元素设置的样式同时，也会应用到它的子元素        
            注意 背景元素不会继承

        */
        p{
            color: red;
        }
        div{
            color: royalblue;
        }
    </style>
</head>
<body>
    <p>
        这是一个p元素标签
        <span>
            这是一个span标签
        </span>
    </p>
    <div>
        这是一个div标签
        <span>
            这是第二个sapna标签
        </span>
    </div>
</body>
</html>
