<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            link表示没访问过
            visited表示访问过
            hover表示鼠标移进去
            active表示鼠标点击
        */    
        a:link{
            color: blue;
        }
        a:visited{
            color: red;
        }
        a:hover{
            color:yellow ;
        }
        a:active{
            color: black;
        }
    </style>
</head>
<body>
    <a href="#">我是个超链接</a>
    <br />
    <br />
    <br />
    <a href="#">我也是个连接</a>
</body>
</html>
