<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/*
			 * 为一个p标签设置一个背景颜色为黄色
			 * :last-child
				– 选择最后一个子标签
				• :nth-child
				– 选择指定位置的子元素
				• :first-of-type
				• :last-of-type
				• :nth-of-type可以选中任意位置的子元素
					该选择器后边可以指定一个参数，指定要选中第几个子元素
					even 表示偶数位置的子元素
					odd 表示奇数位置的子元素
				
– 选择指定类型的子元素
			 */
			p:first-child{
				background-color: yellow;
			}
			P:last-child{
				background-color: yellow;
			}
			p:nth-child(2){
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<p>我是第一个标签</p>
		<p>我是第一个标签</p>
		<p>我是第一个标签</p>
		<p>我是第一个标签</p>
		<div>
			<p>我是第一个div</p>
			<p>我是最后一个div</p>
		</div>
		<p>我是第一个标签</p>
		<p>我是第一个标签</p>
	</body>
</html>
