<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/*
			 * 为div中的span设置一个颜色为绿色
			 * 后代元素选择器
			 * - 作用
			 * 		-选中指定元素的指定后代元素
			 * -语法
			 * 		-祖先元素 后代元素{
			 * 	
			 * }
			 */
			#d1 span{
				background-color:blanchedalmond ;
			}
			/*
			 * 选中id为d1的div中的p元素中的span元素
			 */
			#d1 p span{
				font-size: 80px;
			}
			/*
			 * 为div的子元素span设置一个北京颜色为黄色
			 * 子元素选择器
			 * - 作用
			 *  - 选中指定父元素的指定子元素
			 * - 语法：
			 * 		父元素>子元素
			 */
			div > h2{
				background-color: aquamarine;
				font-size: 80px;
			}
		</style>
	</head>
	<body>
		<!--
        	作者：offline
        	时间：2021-08-13
        	描述：元素之间的关系
        		父元素：直接包含子元素的元素
        		子元素：直接被父元素包含的元素
        		祖先元素：直接或间接包含后代的元素，父元素也是祖先元素
        		后代元素：直接或者降级为被主线包含的元素，子元素也是后代元素
        		兄弟元素：拥有相同父元素的元素叫兄弟元素
        -->
		<div id="d1">
			<p><span>我我我我</span></p>
			<h2>我还是span</h2>
		</div>
		<span> 你你你</span>
	</body>
</html>
