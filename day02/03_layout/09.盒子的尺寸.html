<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: red;
            padding: 10px;
            border: 10px solid greenyellow;
            /* 内容区 内边距 边框 共同决定盒子的大小
            box-sizing用来设置盒子尺寸的计算方式
            (设置width和height的作用)
            可选值 content-box 宽度和高度用来设置内容区的大小
            border-box用来设置整个盒子的可见框的大小
            */
            box-sizing: border-box;

        }
    </style>
</head>
<body>
    <!--默认情况下-->
    <div class="box1"></div>
</body>
</html>
