<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: yellow;
            float: left;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
            
        }
        .box2{
            width: 300px;
            height: 300px;
            background-color: violet;

        }
    </style>
</head>
<body>
    <!--
        float 元素浮动
        none 不浮动
        left 左浮动
        right 右浮动
        元素设置浮动以后 会从文档流脱离
        设置向左或者向右设置浮动以后会自动上亿
    -->
    <div class="box"></div>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
