<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            background-color: salmon;
            font-size: 20px;
            width: 100px;
        }
        .box2{
            background-color: springgreen;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <!--
        网页有很多层，一层压一层，通过css可以为每一层设置样式
        用户只能看到最上面的结构
        这些层中，最地下的一层是文档流
        我们所创建的元素，默认都在文档流中
        元素主要有两个状态，
        在文档流和不在文档流中
        元素文档流有什么特色
        块元素
            块元素在页面中独占一行
            默认宽度是自适应的
            默认高度是被内容撑开

        行内元素
            行内元素不会占页面的一行，只占自身大小
            水平铺开 一行占满之后，会自动到第二行
    -->
    <div class="box1">
        我是div1
    </div>
    <div class="box2">我是div2</div>
</body>
</html>
