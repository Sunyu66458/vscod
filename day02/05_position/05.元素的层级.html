<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素的层级</title>
    <style>
        body{
            font-size: 50px;
        }
        .box1{
            width: 200px;
            height: 200px ;
            background-color: gold;
            position: absolute;
            z-index: 5;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color:rgba(123, 160, 38, 0.5);
            position: absolute;
            left: 100px;
            top: 100px;
            z-index: 4;
        }
        .box3{
            width: 100px;
            height: 100px;
            background-color:red;
            position: absolute;
            z-index: 6;
        }
        .box4{
            width: 200px;
            height: 200px;
            background-color:hotpink;
            position: absolute;
            left: 200px;
            top: 200px ;
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- z-index 设置元素的z轴
        这个值设置的越大机会在前面
        
        但是父元素不会盖着子元素，就是z-index设置的大也不行

    -->
    <div class="box1">1</div>
    <div class="box2">2
        <div class="box3">3</div>
    </div>
    <div class="box4">4</div>
</body>
</html>
