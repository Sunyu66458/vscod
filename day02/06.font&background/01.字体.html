<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 可以将服务器中的字体直接让用户使用 */
        @font-face{

        }
        p{
            /* 
               字体相关的样式
                  font-size字体的大小
                      和font-size相关的单位
                       em相当于当前元素的font-size
                       rem相当于根元素的font-size      
                    font-family主要就是设置字体的字体族
                        可选值 
                        serig:衬线字体
                        sans-serif:非衬线字体
                        monospace:等宽字体
                    font-family可以使用多个指定多个字体
                    多个字体使用,隔开


            */
            font-size: 40px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <p>
        再见，胖嘟嘟 hello 陌生人
    </p>
</body>
</html>
