<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            行高(line height)
                -行高指的是文字实际占有的高度
                -行高可以设定整数，如果是整数，行高将是字体的整数倍数
                字体框就是字体存在的格子，这只font-size其实就是设置字体框的高度
        */
        div{
            /* 
              设置行高和高度一样，  单行文字会垂直居中
            */
            font-size: 50px;
            border: 1px solid red;
            height: 200px;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div>
        今天天气真不错 啊哈哈哈哈
    </div>
</body>
</html>
