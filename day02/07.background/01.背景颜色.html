<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            /* background-image 设置背景图片
                可以同时设置背景图片和背景颜色
                如果背景图片小于元素，背景图片会平铺
                背景图片大，会显示不完
            */
            /* background-repeat设置背景的重复值
                可选值：
                    repat默认值，会沿着x，y两个方向重复
                    repat-x会横向排列
                    repat-y会纵向排列
                    no-repat背景图片不重复
            */
            /* background-position用来设置背景图片
                 通过top left right center来设置
                 背景图片的位置   
                通过偏移量来指定背景图片的位置
            */
            
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
