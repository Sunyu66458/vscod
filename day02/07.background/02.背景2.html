<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 500px;
            height: 500px;
            border: 10px double red;
            background-color: skyblue;
            background-image: url("../../img/7.jpg");
            background-repeat: no-repeat;
            /* background-position: 50px 50px; */
            /* background-clip 设置背景的范围
                可选值：
                    border-box:默认值，背景会出现在边框下边
                    padding-box:背景不会出现边框，只出现在内容区，内边距
                    content-box:背景出现在内容区
            
            */
            background-clip: content-box;
            /* background-origin 背景图片的偏移量计算的原点 
                padding-box默认值，background-position从内边距开始计算
                centent-box背景图片的偏移量从内容区开始计算
                
            */
            background-origin: padding-box;
            /* background-size设置背景图片的大小
                第一个设置宽，第二个设置高
                如果只写一个，则另一个是auto
                cover 图片的比例不变，将元素铺满
                contain图片比例不变，将图片在元素中完整显示
            */
            background-size: contain;
            /* background-attachment 背景图片是否跟元素移动
                -可选值
                    scroll 默认值，背景图片会跟随移动
                    fixed 背景图片会固定在页面中，会随页面移动
            */
            /* background-attachment: fixed; */
            /* background-color:; 背景颜色
            background-image: ;   背景图片
            background-repeat: ; 设置背景图片的重复值
            background-position: ; 用来设置背景图片的偏移量
            background-origin: ;背景图片的偏移量计算的原点
            background-clip: ;  设置背景的大小
            background-size: ;  背景图片的大小
            */
        }
    </style>
</head>
<body>
    <div class="box1">


    </div>
</body>
</html>
