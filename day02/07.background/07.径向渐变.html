<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            border-radius: 100px;
            /* radial-gradient径向渐变
                默认情况是根据元素形状进行渐变
                正方形--->圆形
                长方形--->椭圆形
                我们也可以手动指定径向渐变的大小
            */


            background-image: radial-gradient(red,yellow);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
