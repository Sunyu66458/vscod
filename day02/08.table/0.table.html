<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="30%" align="center">
        <!-- tr表示一行
             td表示一个格
             合并单元格colspan 横向合并单元格
             纵向合并单元格 rowspan
        -->
        <tr>
            <td rowspan="2">1</td>
            <td colspan="2">3</td>
            <td>5</td>
        </tr>

        <tr>
            <td>2</td>
            <td>5</td>
            <td>6</td>
        </tr>
        
    </table>
</body>
</html>
