<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 可以将表格分为三部分
        头部 thead
        主题 tbody
        底部 tfoot
        头部单元格 th
    -->
    <table border="1" width="50%" align="center">
        <thead >
            <tr>
                <td>日期</td>
                <td>钱</td>
                <td>奖励</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2020</td>
                <td>2000</td>
                <td>2000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                
                <td colspan="2">合计</td>
                <td>4000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
