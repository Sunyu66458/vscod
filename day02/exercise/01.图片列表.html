<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片列表示范二</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        body{
            background-color: rgb(216, 224, 216);
        }
        .img1{
            width: 190px;
            height: 100px;
            margin: 10px auto;
            overflow: hidden;
        }
        .img1 img{
            width: 100%;
        }
    </style>
</head>
<body>
    
        <div class="img1"><img src="../../img/1.jpg" alt="图片一"></div>
        <div class="img1"><img src="../../img/捕获.JPG" alt="图片二"></div>
        <div class="img1"><img src="../../img/胖虎.jpg" alt="图片三"></div>
    
</body>
</html>
