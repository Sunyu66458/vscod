<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <style>
        .box1{
            background-color: silver;
        }
        .top-bar::before,
        .top-bar::after{
            content: '';
            display: block;
            clear: both;
        }
        .top-bar{
            width: 1600px;
            height: 50px;
            /* background-color: tomato; */
            line-height: 50px;
            margin: 0px auto;            
        }
        .city .iconfont{
            color: red;
            font-size: 20px;
        }
        .top-bar a,.top-bar span{
            text-decoration: none;
            color: slategray;
            font-size: 20px;
            margin: 0 12px;
        }
        .top-bar .citylist{
            display: none;
            width: 500px;
            height: 500px;
            border: 1px solid red;
            background-color: white;
            box-shadow: 0px 2px 2px  rgba(0, 0, 0, .2);
            position: absolute;
            
        }
        .citylist{
            position: absolute;
            top: 50px;
        }
        .top-left:hover .citylist{
            display: block;
        }

        .top-bar a:hover,
        .top-bar a.highlight
        {
            color: red;
        }
        .city{
            padding: 0 10px;
            /* background-color: white; */
            border: 1px solid red;
            border-bottom: none;
            padding-bottom: 1px;
            position: absolute;
            z-index: 999;
        }
        .city:hover{
            
            background-color: white;
        }
        .shortcut .line{
            display: block;
            width: 1px;
            height: 10px;
            background-color: red;
            margin: 20px 0;
        }
        .top-left{
            float: left;
        }
        .shortcut{
            float: right;
        }
        .shortcut li{
            float: left;
        }
    </style>
</head>
<body>
    <!-- 最外边的包围框 -->
    <div class="box1">
        <!-- 左边的容器 -->
        <div class="top-bar">
            <div class="top-left  clerafix">
                <div class="city">
                    
                    <a href="#"><i class="iconfont" >&#xe61b;</i>北京</a>
                    
                </div>
                <div class="citylist"></div>
            </div>

            <ul class="shortcut">
                <li><a href="#">你好，请登录</a></li>
                <li><a class="highlight" href="#" >免费注册</a></li>

                    
                <li><a href="#">我的订单</a></li>

                <li class="line"></li>
                <li><a href="#">我的京东</a></li>

                <li class="line"></li>
                <li><a href="#">京东会员</a></li>

                <li class="line"></li>
                <li><a class="highlight" href="#">企业采购<i class="iconfont">&#xe66c;</i>
                </li></a>
                    

                <li class="line"></li>
                <li><span>客户服务<i class="iconfont">&#xe66c;</i></span>
                    
                </li>
                

                <li class="line"></li>
                <li><span>网站导航<i class="iconfont">&#xe66c;</i></span>
                    
                </li>

                <li class="line"></li>
                <li><span>手机京东</span></li>
            </ul>
        </div>
    </div>
</body>
</html>
