<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/iconfont.css">
    <style>
        .box1{
            width: 309px;
            margin: 0 auto;
            box-shadow: 0 0  10px rgb(199, 198, 198);
        }
        span{
            display: block;
            margin: 15px 20px;
        }
        .bodytext-title{
            font-size: 25px;
            font-weight: 500;
        }
        i{
            margin-right: 10px;
        }
        .footstar{
            padding-bottom: 10px;
            border-top: 1px solid rgb(212, 208, 208);
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="topimg">
            <!-- 图片大小 309X203 -->
            <img src="../../img/12.jpg" alt="表头">
        </div>
        <div class="bodytext">
            <span class="bodytext-title">黄色卡片</span>
            <span class="bodytext-position"><i class="iconfont" >&#xe61b;</i>黄色</span>
            <span class="bodytext-text">这是一个湾仔大馒头，湾仔大馒头，人人都想吃</span>
        </div>
        <div class="footstar">
            <span class="footstar-star"><i class="iconfont" >&#xe60c; &#xe60c; &#xe859; &#xe859;</i></span>
        </div>
    </div>
</body>
</html>
