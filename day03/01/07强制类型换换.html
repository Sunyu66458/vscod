                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            强制类型转换
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                -类型转换主要指将其他的数据类型转换为
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                string Number Boolean

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                方式一：
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                调用数据类型的toString（）方法
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        */

        var a = 123;
        //调用a的toString方法 Null undefined 这两个值没有toString方法

        var b = a.toString();
        console.log(typeof b);
        console.log(typeof a.toString());

        console.log(typeof a);
        console.log(a);

                使用NUmber()函数
                字符串转数字

                    2.非数字内容，转换为NAN
                    3.如果字符串是一个空串，或者是一个全是空格的字符，转换为0
                    4.布尔转数字
                    true转成1
                    false转为0
                    5.Null转为数字为0
                    undefined 转换为数字NaN

            转换方式二：
                -这种方法专门用来对付字符串
                -parseInt()把一个字符串转换为一个整数
                -parseFloat()把一个字符串转换为一个浮点数
        */

        var c = "123";
        //将字符串转换成NUmber类型
        c = Number(c);
        console.log(typeof c);
        console.log(c);

        console.log(e);
