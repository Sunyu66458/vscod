<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            将其他的数据类型转换为布尔值
                - 使用Boolean()函数
                数字转换为布尔
                    除了0和NaN。其余的都是True
                使用！也能进行类型转换
        */
       var a = 123;//true

       a = -123;//true
       a = 0; //false
       a = Infinity;//true
       a = NaN;//false
       a = Boolean(a);

       //字符串转布尔类型 除了空串其他全是true
       //Null和undefined都会转换为false
       //对象也会转换为true
       a = "你好";//true
       a = " ";//false
       console.log(typeof a);
       console.log(a);
    </script>
</head>

</body>
</html>
