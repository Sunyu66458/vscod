    <script>
        /*
        一元运算符
        +正好
            这个号不会对数字产生任何影响
        -负号    
            负号可以对数字进行取反

        对飞number的值然后再运算
        可以对其他一个的数据类型使用+，来将其转换为number
        它的原理跟number（）原理一样7


        自增++
        前加加的值等于新值（自增后的值）
        后加加的值等于原变量的值（自增前的值）
        自减
        -   前减减是变量的原值
            后减减是变量的新值
    */

    var a = 123;
    a = true;

    a = -a;
   
    a = 1 + +"2" + 3;

    var a = 10;
    a = a++ + ++a +a;

    var a = 10;
    a = a++;

    var a = 10;
    

    console.log(a--)
    </script>
