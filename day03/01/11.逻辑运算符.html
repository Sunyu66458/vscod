<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            !非运算
            可以对一个值进行非运算
            所谓非运算就是对一个布尔值进行取反操作
            true变false
            取反两次不变
            隐式的类型转换；

            && 与 全真为真 遇假为假

 
            || 或 遇真为真 全假为假
        */

        var a = false;
        a = !a;

        var  b = 10;
        b = !!b;

        console.log(b);
        console.log(a);
    </script>
</head>
