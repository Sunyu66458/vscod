<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            && || 非布尔值情况
                对于非布尔值进行与或运算值，
                会先将其转换为布尔值，然后再运算，并且返回原值
                与运算 ：如果第一个值为true，则必然返回第二个值
                        如果第一个值为false ，则必然返回第一个值
                或运算：
                        如果第一个值为true，则返回第一个值
                        如果第一个值为false，则返回第二个值
        */
       //true&&true
       var result = 2 && 1;

       //false && true
       result = 0 && 2;
       result = 2 && 0;

       //true || true
       result = 2 || 5;
        result = 3 || 5;
       
        //false || true
        result = 0 || 5;
        result = NaN || 0;
       console.log("result  = " + result)
    </script>
</head>
