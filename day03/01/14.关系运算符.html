<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        > 关系成立返回true 关系不成立返回false

        <

        >=

        对于非数值比较时，会先转换为数字，
        任何值和null比较都是false
        如果负号两边都是字符串，不会将其转换为数字进行比较，会分别比较字符编码，一位一位进行比较
        如果比较字符串类型的数字时，一定要进行转型，否则容易出错
        */
       var result = 5 >10;
       console.log(result);
       alert(result);
       document.write(result);
       
       document.write("abc" < "abd");
       document.write("abc" < "a");
       document.write("11" < "5");
    </script>
</head>
<body>
    
</body>
</html>
