<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            相等运算符用来比较两个值是否相等
            如果相等会返回true，否则返回false
            使用==来做相等运算
                当使用==来比较两个值时，两个类型不同时，会转换为相同的类型进行比较

            不相等
                不相等用来判断两个值是否不相等，不相等返回true，相等返回false
                使用！=来做不相等运算
                会做自动类型转换，如果相等返回false
            
            ===
            全等用来判断两个值是否是全等，它和相等类似，不同的是它不会自动转换类型
            如果两个值的类型不同，直接返回false

            ！==
            不全等 ，不会自动类型转换
            如果两个值不同会返回true
        */
       console.log(true == 1);
       console.log(true == "hello");
       console.log(null == 0);
       /*
        undefind延申自null
        所以这两个值做相等判断时会返回true
       */
      console.log(undefined == null);
        /*
            NaN不和任何值相等，包括他本身
        */
        console.log(NaN == NaN)//false
        /*
            判断b是否是NaN通过 isNaN（）函数
        */
       var b = NaN;
       console.log(isNaN(b));

       console.log(10 != 2);
       console.log("abc" != "abcd");
        console.log("1" != 1);

        console.log("123" === 123);
        console.log(null === undefined);

       console.log("123" !== 123);
    </script>
</head>

</body>
</html>
