    <script>
        /*
            条件表达式？语句一：语句二；
                首先对条件表达式进行求值
                    如果该值为true，则执行语句1，兵返回执行结果
                    如果该值为false，则执行语句2，并返回执行结果
                如果条件表达式的求值结果是一个非布尔值
                会将其转换为布尔值然后在运算
        */
       var a = 10 ,b = 20, c = 5;
       
       var max =a>b?a:b;
       max > c?alert("最大值是"+max):alert("最大值是"+c);
       "hello"?alert("1"):alert("2");
    </script>
