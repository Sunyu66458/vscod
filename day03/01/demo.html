<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        js代码需要编写到script标签中
    -->
    <!--
        script标签引用外部文件就不能在编写代码了，
        
    -->
    <script type="text/javascript" src="demo.js">
        alert("你好，你好");//显示一个提示框
        document.write("我要出来了");//可以在body中输出一个内容,document,文档
        console.log("你猜猜我在哪")//显示在控制台
    </script>
    
</head>
<body>
    <!--
        可以将js代码写在超链接的href属性中，这样当点击超链接时，会执行js代码


    -->
    <button onclick="alert('你点j8呢')">点我一下，给你好果汁！</button>
    
</body>
</html>
