<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript"> 
        /*
            多行注释 shift + alt + a
            JS注释
            1.js严格区分大小写
            2.js中每一条语句以;结尾
                如果不写分号，浏览器会自动添加，但是会消耗一些系统资源
            3.js会忽略多个空格和换行

            变量创建 var x;
            标识符
            - 在js中所有的可以让我们自主命名的都可以称为标识符
            - 例如变量名，函数名，属性名都属于标识符
            - 命名规则，还是哪一套
            - 首字母小写，后面的单词大写
        */
       alert("hello");
       document.write("hello");
       //console.log("hello");

       var a = 1000;
       console.log(a);
    </script>
    <script>
        alert("我会js了");
        
    </script>
</head>
