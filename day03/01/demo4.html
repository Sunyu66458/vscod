
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*
            数据类型就是字面量的类型
            在js中一共有6中数据类型
                String 字符串
                Number 数值
                Boolean 布尔值
                Null 空值
                Undefined 未定义
                Object 对象

                object 属于引用数据类型
                其他的属于基本数据类型
        */
       /*
            String字符串
                - 在js中字符串需要使用引号引起来
                - 使用双引号或者单引号都可以，但是不要混着用
                - 引号不能嵌套，双引号不能放是双引号，单引号不能放单引号
            
                转义字符
                \"表示"
                \'表示‘
                \n表示换行
                \t 制表符
                \\表示\
                变量只在声明的时候用写var
       */
        var str = "123";
        str = "你好 你好";
        str = "\" 你好 \"";
        str = "\\";
       alert(str);
    </script>
</head>
