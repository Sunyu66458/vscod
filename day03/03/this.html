<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * 解析器在调用函数每次都会向函数内部传递金一个银行的参数
         * 这个参数就是this
         * 这个对象我们称为函数执行的上下文对象
         * 根据函数的调用方式不同，this会指向不同的对象
         * 1.一函数形式调用时，this永远是windo
         * 2.以方法的方式调用，是调用那个方法的对象
         * 
         * 
         */
        function  fun(){
            document.write(this);
        }
        var obj = {
            name:"孙悟空",
            sayName:fun
        };
        obj.sayName;
    </script>
</head>

</body>
</html>
