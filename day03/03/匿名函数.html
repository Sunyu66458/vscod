<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //匿名对象
        /**
         * 立即执行函数
         * 函数定义完会立即执行
         * 并且只执行一次
         */
        (function(){
            alert("匿名函数");
        })();

        (function(a,b){
            alert(a);
            alert(b);
        })(1,2);

    </script>
</head>
<body>
    
</body>
</html>
