<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /**
         * 变量的声明提前
         *  使用var关键字声明的变量，会在所有的代码执行之前被声明(但是不会赋值)
         *  但是无果声明变量时不使用var关键字，则变量不会被提前声明
         * 
         * 函数的声明提前
         *      使用函数声明形式创建的函数function函数（）{}
         *          它会在所有的代码执行之前就被创建；所以可以在函数之前调用
         *          使用函数表达式创建的函数，不会被提前创建
         */
        document.write(a);
        var a = 123;

        fun();
        fun2();
        // 函数表达式会提前创建
        function fun(){
            alert("我是一个fun函数");
        }
        // 不会被提前创建
        var fun2 = function(){
            document.write("我是fun2函数")
        }
    </script>
</head>
<body>
    
</body>
</html>
