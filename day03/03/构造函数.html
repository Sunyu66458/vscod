<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * 创建构造函数，专门来创建Person对象
         * 构造函数就是一个普通的函数
         * 习惯上首字母大写
         * 
         * 与普通函数调用方式区别
         * 普通函数直接调用，构造函数需要new关键字
         * 
         * 构造函数的执行流程
         * 1.立即创建一个新的对象
         * 2.将新建的对象设置为函数中的this
         * 3.逐行执行函数中的代码
         * 4.将新的对象作为返回值返回
         * 
         * 使用同一个构造器创建的对象，我们称为一类对象，也讲一个构造函数称为一类
         * 我们将通过一个构造函数创建的对象，称为是该类的实例
         * 
         * this的情况
         * 1.当以函数的形式调用时，this是window
         * 2.当以方法的形式调用时，谁调用方法this就是谁
         * 3.当以构造函数的形式调用时，this就是新创建的那个对象
         */

         function Person(name,age){
           this.name = name;
           this.age = age;
           
         }

         function Dog(name , age){
             this.name = name;
             this.age = age;
             
         }

         /**
          * 将函数定义在全局变量当中，有风险看原型函数
          */
        Object.prototype.sayName = function(){
             alert("大家好 我是：" + this.name);
         }
         Person.prototype.sayName = function(){
             alert("大家好 我是ren：" + this.name);
         }
         Dog.prototype.sayName = function(){
             alert("大家好 我是狗：" + this.name);
         }
         var per1 = new Person("孙悟空",18);
         var dog = new Dog("旺财",3);

         //使用instanceof可以检查一个对象是否是一个类的对象

         //alert(dog instanceof Person);
         per1.sayName();
         dog.sayName();


         
    </script>
</head>

</body>
</html>
