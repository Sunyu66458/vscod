<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj = {
            name:"孙悟空",
            age:18,
            gender: "男",
            address:"火锅上"
        }

        /*
            语法：
            for（var n in 对象）{

            }   
            for 。。。 in 语句对象中有几个属性，循环体就会执行几次
            每次执行时，会将对象中的一个属性的名字赋值给变量

        */
        for(var n in obj){
            document.write("属性名" + n +"<br >");
            document.write("属性值" + obj[n]);
        }

    </script>
</head>
<body>
    
</body>
</html>
