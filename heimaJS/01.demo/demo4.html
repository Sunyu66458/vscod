<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = prompt('请输入班级renshu');
        var sum = 0;
        var avarage = 0;
        for (var i = 1; i <= num; i++) {
            var score = prompt('请输入成绩');
            sum = sum + parseFloat(score);
            alert('成绩是' + sum)
        }
        avarage = sum / num;
        console.log('班级成绩的平均成绩是' + avarage);
    </script>
</head>
