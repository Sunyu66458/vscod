<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function countDown(time){
            // ② 用时间戳来做。用户输入时间总的毫秒数减去现在时间的总的毫秒数，得到的就是剩余时
            //  间的毫秒数。 ③ 把剩余时间总的毫秒数转换为天、时、分、秒 （时间戳转换为时分秒）
            // 转换公式如下：
            //  d = parseInt(总秒数/ 60/60 /24); // 计算天数
            //  h = parseInt(总秒数/ 60/60 %24) // 计算小时
            //  m = parseInt(总秒数 /60 %60 ); // 计算分数
            //  s = parseInt(总秒数%60); // 计算当前秒数
            var nowTime = +new Date();//获取当前的时间戳
            var inputTime = +new Date(time);
            var times = (inputTime - nowTime) / 1000;
            var d = parseInt(times / 60 / 60 / 24);//获取天数
            var flog = true;
            if(d < 0){
                alert('倒计时结束啦');
                flog = false;
                return flog;
            }else{
                d = d < 10 ? '0' + d : d;
            }
            var h = parseInt(times / 60 /60 % 24 );//获取小时
            if(h < 0){
                alert('倒计时结束啦');
                flog = false;
                return flog;
            }else{
                h = h < 10 ? '0' + h : h;
            }
            
            var m = parseInt(times / 60 % 60);//获取分钟
            if(m < 0 ){
                alert('倒计时结束啦');
                flog = false;
                return flog;
            }else{
                m = m < 10 ? '0' + m : m;
            }
           
            var s = parseInt(times % 60);//获取秒数
            if(s < 0){
                alert('倒计时结束啦');
                flog = false;
                return flog;
            }else{
                s = s < 10 ? '0' + s : s;
            }
            
            
            return  d + '天' + h + '时' + m + '分' + s + '秒'; 
            
            
        }
        var result = countDown('2022-3-14 15:00:00');
        if(result == false){

        }else{
            alert(result);
        }
    </script>
</head>
