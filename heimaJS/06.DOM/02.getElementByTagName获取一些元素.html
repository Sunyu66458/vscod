<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>你好 你好1</li>
        <li>你好 你好2</li>
        <li>你好 你好3</li>
        <li>你好 你好4</li>
        <li>你好 你好5</li>
        <li>你好 你好6</li>
    </ul>

    <ol id="ol">
        <li>我好1，我好</li>
        <li>我好2，我好</li>
        <li>我好3，我好</li>
        <li>我好4，我好</li>
        <li>我好5，我好</li>
        <li>我好6，我好</li>
    </ol>
    <script>
        // 1.返回的是获取过来元素对象的集合 以为数组的形式存储
        var lis = document.getElementsByTagName('li');
        console.log(lis);
        console.log(lis[2]);
        // 2.遍历这个伪数组
        for(var i = 0;i < lis.length;i++){
            console.log(lis[i]);
        }
        // 3.如果页面只有一个li返回值还是伪数组形式
        // 4.如果页面没有这个元素返回的是空的伪数组形式

        // 如果想获取ol下的li元素 可以先获取 ol的id 通过id获取li
        var ol = document.getElementById('ol');
        console.log(ol.getElementsByTagName('li'))
        console.log(typeof ol)
    </script>
</body>
</html>
